<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Library of Congress</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form id="SearchBoxIndex">
      <input type="text" name="queryInput" id="queryInput" class="indexQueryInput" placeholder="Enter topic">
      <label for="categoryInput">Category: </label>
      <select name="categoryInput" id="categoryInput" class="indexCategoryInput">
        <option value="maps">maps</option>
        <option value="audio">audio recordings</option>
        <option value="photos">photo, print, drawing</option>
        <option value="manuscripts">manuscripts/mixed material</option>
        <option value="newspapers">newspapers</option>
        <option value="film-and-videos">film, videos</option>
        <option value="notated-music">printed music, such as sheet music</option>
        <option value="websites">archived websites</option>
      </select>
      <button  id="searchBtn" class="indexSearchBtn">Search</button>
    </form>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
