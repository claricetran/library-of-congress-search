<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Results</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2>Search Results</h2>
    </header>
    <main>
    <section id="searchResults">
    </section>
    <aside>
        <h2>Library of Congress Search Engine</h2>
        <form>
            <input type="text" id="queryInput" name="queryInput" placeholder="Enter topic">
            <br>
            <select name="category" id="categoryInput">
                <option value="" disabled selected>Select a category</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film and Videos</option>
                <option value="notated-music">Notated Music</option>
                <option value="websites">Websites</option>
            </select>
        </form>
        <button type="button" id="searchBtn">Search</button>
        <br>
        <button type="button" id="backBtn">Go Back</button>
    </aside>
    </main>
</body>
</html>
